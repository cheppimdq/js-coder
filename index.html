<!DOCTYPE html>
<html lang="es">

    <head>

        <meta name="description" content="Productos quimicos a tu domicilio">

    <body>

        <header class="container-fluid header-pegajoso">
            <nav class="navbar navbar-light bg-light fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="assets/logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top logo-quimica">Quimica Brothers
                    </a>
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link" href="https://api.whatsapp.com/send?phone=5492213562858" target="_blank">Contacto</a>                   
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <i class="bi bi-cart4"></i>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Carrito de compras</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="carrito-lista"> <!-- PEDIDOS AÑADIDOS AL CARRITO --> </ul>
                            <div id="resumen">
                                <p>Total: $<span id="total">0</span></p>
                                <button id="confirmarPedido" onclick="confirmarPedido()">Confirmar Pedido</button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <aside class="portada">
            <h1>Quimica Brothers</h1>
        </aside>

        <main class="container">
            <div class="row productos-galeria" id="productos-container"> <!-- LISTADO DE PRODUCTOS --> </div> 
        </main>

        <footer class="container-fluid">
            <iframe class="footer-maps" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d17784.480757306043!2d-57.55474975486056!3d-38.003218906714984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1696374758451!5m2!1ses!2sar" loading="lazy"></iframe>
